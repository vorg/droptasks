function loadTaskFile(file) {
  $.get(file, function(data) {
    parseTaskFile(file, data);
  })
}

function addItem(text, classNames) {
  var item = {
    text : text,
    element : null
  };
  item.element = $($.mustache(itemTmpl, { text : item.text, className : classNames.join(" ") }));
  items.push(item);
  $(".column").eq(0).append(item.element);
}

function parseTaskFile(file, data) {
  var lines = data.split("\n");
  var title = file.substr(file.lastIndexOf("/")+1);
  var container = "";

  var itemsInProject = 0;
  for(var i in lines) {
    var line = lines[i].trim();
    if (line.length == 0) continue;
    if (line.trim().lastIndexOf(":") == line.length - 1) {
      var projectName = line.substr(0, line.length-1);
      addItem(projectName, ["project"]);
    }
    else {
      var classNames = [];
      var task = line;
      task = task.replace(/\s*-\s*/, "");
      task =  task.replace(/(@[^(\s]+\(*[^)]*\)*)/, "<span class='tag'>$1</span>");
      var tags = task.match(/(?:@)[a-zA-Z0-9\-]+/g)
      if (tags) classNames =  classNames.concat(tags.map(function(tag) { return tag.replace("@", "")} ));
      addItem(task, classNames);
    }
  }
  setTimeout("reflow()", 100);
}

function reflow() {
  var currentColumn = 0;
  var numColumns = $(".column").size();
  var columnHeight = $(".column").eq(0).height() - 60;
  var itemsInColumnHeight = 0;
  var column = $(".column").eq(currentColumn);

  items.forEach(function(item) {
    var itemHeight = $(item.element).height() + 2 * 5 + 1;
    if (itemsInColumnHeight + itemHeight >= columnHeight) {
      ++currentColumn;
      if (currentColumn >= numColumns) {
        var newColumn = $('<ul class="column"></ul>');
        $("body").append(newColumn);
        ++numColumns;
        $("body").css("width", (numColumns * 240) + "px");
      }
      column = $(".column").eq(currentColumn);
      itemsInColumnHeight = 0;
    }
    column.append(item.element);
    itemsInColumnHeight += itemHeight;
  });
}

function selectNode(node) {
  if (state.currentNode != null) {
    if (state.editMode && !state.currentNode.text().trim()) {
      state.currentNode.text("-");
      state.editMode = false;
    }
    state.currentNode.removeAttr("contenteditable");
    state.currentNode.blur();
    state.currentNode.removeClass("current");
  }
  state.currentNode = node;
  state.currentNode.addClass("current");
}
